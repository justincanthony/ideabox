<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <aside>
      <div class="sidebar-title">
        <h1>IdeaBox</h1>
      </div>
      <div class="sidebar-subtitle">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred-btn">Show Starred Ideas</button>
      </div>
      <div class="sidebar-filler"></div>
    </aside>
    <main>
      <form>
        <div class="title-box">
          <label>Title</label>
          <input type="text" class="form-title">
        </div>
        <div class="body-box">
          <label>Body</label>
          <input type="text" class="form-body">
        </div>
          <div class="btn-box">
           <button class="save-btn">Save</button>
          </div>
        <div class="search-box">
          <img class="search-icon"/ src="./assets/icons/search.svg" width="30px" height="30px"> <!-- Will be SVG clickable image -->
          <input class="search-field" type="text" placeholder="Search..">
        </div>
      </form>
      <section class="ideabox">
        <article class="idea-card">
          <div class="idea-card-header">
            <button class="unsaved-star">
              <img class="star" src="./assets/icons/star.svg" width="25px" height="25px" alt="empty star"/>
            </button>
            <button class="saved-star">
              <img class= "star" src="./assets/icons/star-active.svg" width="25px" height="25px" alt="star"/>
            </button>
            <button class="img-button">
              <img class="delete" src="./assets/icons/delete.svg" width="25px" height="25px"/>
            </button>
          </div>
          <div class="idea-card-body">
            <h3>Idea Title</h3>
            <p>Idea body. This is the body of the idea.<p>
          </div>
          <div class="idea-card-footer">
            <button class ="comment-button">
              <img class="comment-image" src="./assets/icons/comment.svg" width="25px" height="25px" alt="comment image"/>
            </button>
            <label>Comment</label>
          </div>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
