<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <aside>
      <div class="sidebar-title">
        <h1>IdeaBox</h1>
      </div>
      <div class="sidebar-subtitle">
        <h2>Filter Starred Ideas</h2>
        <button id="showFavoritesButton" class="show-starred-btn">Show Starred Ideas</button>
        <button id="showAllButton" class="show-starred-btn hidden">Show All Ideas</button>
      </div>
      <div class="sidebar-filler"></div>
    </aside>
    <main>
      <form class="create-idea-form">
        <div class="title-box">
          <label>Title</label>
          <input type="text" class="form-title">
        </div>
        <div class="body-box">
          <label>Body</label>
          <input type="text" class="form-body">
        </div>
          <div class="btn-box">
           <button class="disabled-save-btn" id="saveBtn">Save</button>
          </div>
        <div class="search-box">
          <img class="search-icon" src="./assets/icons/search.svg" width="20px" height="20px"> <!-- Will be SVG clickable image -->
          <input class="search-field" type="text" placeholder="Search..">
        </div>
      </form>
      <section class="ideabox">
<!-- Idea Cards Here -->
      </section>
    </main>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
